        <fieldset>
            <legend>Work Experience</legend>
            <div id="workExperienceContainer"></div>
            <button type="button" id="addWorkExperience">Add Work Experience</button>
        </fieldset>

            <legend>Education</legend>
            <div id="educationContainer"></div>
            <button type="button" id="addEducation">Add Education</button>
        </fieldset>

            <legend>Skills</legend>
            <textarea id="skills" placeholder="Enter your skills, separated by commas"></textarea>
        </fieldset>

            <legend>Demographics</legend>
            <select id="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer_not_to_say">Prefer not to say</option>
            </select>
            <input type="text" id="raceEthnicity" placeholder="Race/Ethnicity">
            <input type="text" id="veteranStatus" placeholder="Veteran Status">
            <input type="text" id="disabilityStatus" placeholder="Disability Status">
        </fieldset>

        <fieldset>
            <legend>Work Authorization</legend>
            <label>
                <input type="checkbox" id="authorizedToWork"> Authorized to work in the US
            </label>
            <label>

            </label>
        </fieldset>

            <label>

            </label>
            <label>

            </label>
            <label>

        </fieldset>
