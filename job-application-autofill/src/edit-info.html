        <fieldset>
            <legend>Work Experience</legend>

            <legend>Education</legend>
            <div id="educationContainer"></div>
            <button type="button" id="addEducation">Add Education</button>
        </fieldset>

            <legend>URLs</legend>
            <input type="url" id="linkedinUrl" placeholder="LinkedIn URL">
            <input type="url" id="githubUrl" placeholder="GitHub URL">
            <input type="url" id="otherWebsiteUrl" placeholder="Other Website URL">
        </fieldset>

        <fieldset>

            <textarea id="skills" placeholder="Enter your skills, separated by commas"></textarea>
        </fieldset>

                <option value="">Select Gender</option>

                <option value="other">Other</option>
                <option value="prefer_not_to_say">Prefer not to say</option>
            </select>

                <option value="non_veteran">Non-Veteran</option>
                <option value="prefer_not_to_say">Prefer Not to Say</option>
            </select>
            <select id="disabilityStatus">
                <option value="">Select Disability Status</option>
                <option value="disabled">Person with a Disability</option>
                <option value="not_disabled">Person without a Disability</option>
                <option value="prefer_not_to_say">Prefer Not to Say</option>
